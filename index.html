<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Baymax</title>
        <link rel="stylesheet" href="./style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="overlay">
            <div class="green-line"></div>
        </div>
        <div class="result">
            <h2>Results</h2>
            <div class="graph">
                <div class="first">
                    <div class="day">Mon</div>
                </div>
                <div class="second">
                    <div class="day">Tue</div>
                </div>
                <div class="third">
                    <div class="day">Wed</div>
                </div>
            </div>
        </div>
        <div class="speech-bubble">
            <div class="intro">Hello! I am Baymax. Your personal healthcare companion. Press the scan button so that I can scan you and predict your happiness levels for the next 3 days.</div>
            <button>Start scanning</button>
        </div>
        <div class="container">
            <div class="right"></div>
            <div class="left"></div>
            <div class="face">
                <div class="eyes"></div>
            </div>
            <div class="body">
                <div class="chip"></div>
            </div>
            <div class="hand-right">
                <div class="finger"></div>
                <div class="finger"></div>
                <div class="finger"></div>
                <div class="finger"></div>
                <div class="left-curve"></div>
                <div class="right-curve"></div>
                <div class="thumb"></div>
            </div>
            <div class="hand-left"></div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
